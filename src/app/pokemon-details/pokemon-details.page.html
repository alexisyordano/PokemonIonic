<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-button slot="start" color="tertiary">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-button>
    <ion-title class="ion-text-capitalize">{{ details?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="details">
    <swiper-container pagination="true" scrollbar="true" [loop]="true">
      <swiper-slide *ngFor="let sprite of details.images | slice: 0:3">
        <div style="display: flex; justify-content: center">
          <img [src]="sprite" style="height: 220px" />
        </div>
      </swiper-slide>
    </swiper-container>

    <ion-card>
      <ion-card-header>
        <ion-card-title
          >{{ details?.name }}
          <ion-chip color="primary" *ngFor="let t of details?.types">
            <ion-label>{{ t.type.name }}</ion-label>
          </ion-chip>
        </ion-card-title>
        <ion-card-subtitle>{{ details?.weight }}lbs</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-list lines="full">
          <ion-item>
            <ion-label text-wrap
              ><strong>Habilidades :</strong>
              <span
                *ngFor="let h of details?.abilities; let isLast = last"
                class="ion-text-capitalize"
                >{{h.ability.name}}{{!isLast ? ', ' : ''}}</span
              >
            </ion-label>
          </ion-item>
          <ion-item *ngFor="let s of details?.stats">
            <ion-label slot="start">{{ s.stat.name }}</ion-label>
            <ion-label slot="end">{{ s.base_stat }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
